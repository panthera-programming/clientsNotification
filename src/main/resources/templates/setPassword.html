<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>secure account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<link th:href="@{/}" rel="stylesheet">-->
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous"
        >
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        >

    </head>
    <body>
        <header></header>
        <main class="d-flex justify-content-center align-items-center">
            <section class="col-8 d-flex align-items-center justify-content-center" style="margin-top: 2rem;">
                <div class="col-9 d-flex align-items-center justify-content-center" style="">
                    <div
                            class="col-10 d-flex flex-column align-items-center justify-content-center"
                            style="background-color: rgb(223, 220, 219);border-radius: 5px;height: 50vh;margin-top: 5rem;"
                    >
                        <form th:action="@{/setPassword?id={Id}(Id=${idAndPassword.id})}" th:method="POST" th:object="${idAndPassword}">
                            <input type="hidden" name="entityId" th:value="${idAndPassword.id}" />
                            <span class="d-flex flex-column" style="margin: 2rem;margin-bottom: 1rem;">
                                <label>
                                    Set Password
                                </label>
                                <span>
                                    <input th:field="*{password}" id="password" type="password" class="text-center"/>
                                    <i 
                                        class="bi bi-eye-slash-fill" 
                                        id="togglePassword" 
                                        style="margin-top: 1px;margin-left: -22px;font-size: 18px;color: rgba(68, 40, 12, 0.95);"
                                    ></i>
                                </span>
                            </span>
                            <!--<span style="margin: 2rem;margin-top: 1rem;">
                                <span style="display: block;margin-bottom: 0.5rem;">
                                    Confirm Password
                                </span>
                                <span style="display: block;">
                                    <input id="confirm-password" type="password" class="text-center"/>
                                </span>
                            </span>-->
                            <div class="d-flex align-items-end justify-content-end">
                                <input type="submit" value="Save" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <script src="/js/index.js"></script>
        </main>
        <footer></footer>
    </body>
</html>
