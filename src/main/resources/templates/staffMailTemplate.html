<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
            Staff Mail
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous"
        >
    </head>
    <body>
        <header></header>
        <main class="col-lg-7 mx-auto" style="width: 700px;">
            <section class="col-10 mx-auto" style="height: 4rem;margin-top: 2rem;">
                <div
                        class="d-flex align-items-center justify-content-center"
                        style="background-image: linear-gradient(45deg, rgba(188, 32, 48, 0.85), rgb(223, 220, 219));width: 100%;height: 100%;"
                >
                    <p class="text-center" style="color: rgba(68, 40, 12, 1);font-size: 24px;">
                        Meladen Properties ltd
                    </p>
                </div>
            </section>
            <section class="col-10 mx-auto">
                <div>
                    <div style="margin-top: 2rem;">
                        <p style="color: rgb(78, 76, 74);">
                            Hello <span th:text="${staffname}">staff name  &#128075;</span>
                            <p>
                               Congratulations on making it to the Meladen Properties' staff team. We are grateful to have you on board as we
                                serve clients with Compassion &#128522;.<br>
                                Kindly click link to <a th:href="${passwordLink}">Set Password</a>
                            </p>
                        </p>
                        <p>
                            Welcome onboard!
                        </p>
                    </div>
                </div>
            </section>
            <section class="col-10 mx-auto" style="height: 4rem;margin-top: 2rem;">
                <div
                        class="d-flex justify-content-center align-items-center"
                        style="background-image: linear-gradient(-45deg, rgb(223, 220, 219), rgba(188, 32, 48, 0.85));width: 100%;height: 100%;"
                >
                    <span style="color: rgba(68, 40, 12, 1);">
                        &copy;Meladen Properties 2023
                    </span>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
