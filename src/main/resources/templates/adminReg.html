<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<link th:href="@{}" rel="stylesheet">-->
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous"
        >
    </head>
    <body>
        <section>
            <div class="col-8 col-lg-6 border-none mx-auto" style="margin-top: 5rem;">
                <div
                        class="col-12 card-body d-flex justify-content-center align-items-center"
                        style="height: 70vh;background-color: rgb(223, 220, 219);border-radius: 5px;"
                >
                    <form th:action="@{/register/firstAdmin}" th:method="POST" th:object="${staff}">
                        <div>
                            <img th:href="@{/imgs/logo-icon.png}" width="100px"/>
                            <h4
                                    style="font-size: 18px;margin-bottom: 2rem;"
                                    class="text-center"
                            >
                                Meladen Properties ltd
                            </h4>
                            <span
                                    style="margin-bottom: 2rem;"
                                    class="grid d-flex row-cols-2 col-10 mx-auto"
                            >
                                <label class="text-start" style="width: 150px">Username</label>
                                <input
                                        th:field="*{name}"
                                        placeholder="admin name"
                                        type="text"
                                        class="text-center"
                                        style="width: 200px;font-size: 16px;"
                                />
                            </span>
                            <span
                                    style="margin-bottom: 2rem;"
                                    class="grid d-flex row-cols-2 col-10 mx-auto"
                            >
                                <label class="text-start" style="width: 150px">Email</label>
                                <input
                                        th:field="*{email}"
                                        placeholder="name@example.com"
                                        type="text"
                                        class="text-center"
                                        style="width: 200px;font-size: 16px;"
                                />
                            </span>
                            <span
                                    class="grid d-flex row-cols-2 col-10 mx-auto"
                                    style="margin-top: 2rem;margin-bottom: 2rem;"
                            >
                                <label class="text-start" style="width: 150px">Role</label>
                                <input
                                        th:field="*{role}"
                                        type="text"
                                        placeholder="Admin"
                                        class="text-center"
                                        style="width: 200px;font-size: 16px;"
                                />
                            </span>
                            <!--<span
                                    style="margin-bottom: 2rem;"
                                    class="grid d-flex row-cols-2 col-10 mx-auto"
                            >
                                <label class="text-start" style="width: 150px">Password</label>
                                <input
                                        th:field="*{password}"
                                        type="password"
                                        class="text-center"
                                        style="width: 200px;font-size: 16px;"
                                />
                            </span> -->
                            <div class="d-flex align-items-end justify-content-end">
                                <input type="submit" value="Register" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <!--<script src="../static/js/adminRegScript.js"></script>-->
</html>
