<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Client Mail
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    >
</head>
<body>
<header></header>
<main class="col-lg-7 mx-auto">
    <table style="width: 500px;margin: 5px auto;">
        <tbody>
            <tr style="">
                <section style="background-image: linear-gradient(45deg, rgba(188, 32, 48, 0.85), rgb(223, 220, 219));width: 100%;height: 4rem;display: flex;align-items: center;justify-content: center;">
                    <div
                            style="margin: 5px auto;"
                    >
                        <p style="color: rgba(68, 40, 12, 1);font-size: 24px;margin: 0px auto;">
                            Meladen Properties ltd
                        </p>
                    </div>
                </section>
            </tr>
            <tr>
                <section>
                    <div>
                        <div style="margin-top: 2rem;">
                            <p style="color: rgb(78, 76, 74);">
                                Hello <span th:text="${client}"></span> &#128075;
                            <p th:text="${message}"></p>
                            <p>
                                Kind regards, Support Team.
                            </p>
                        </div>
                    </div>
                </section>
            </tr>
            <tr style="margin-top: 2rem;">
                <section
                        style="height: 4rem;width: 100%;background-image: linear-gradient(-45deg, rgb(223, 220, 219), rgba(188, 32, 48, 0.85));display: flex;align-items: center;justify-content: center;"
                >
                    <div
                            style="margin: 5px auto;"
                    >
                                <p style="color: rgba(68, 40, 12, 1);margin: 0px auto;">
                                    &copy;Meladen Properties 2023
                                </p>
                    </div>
                </section>
            </tr>
        </tbody>
    </table>
</main>
<footer></footer>
</body>
</html>
