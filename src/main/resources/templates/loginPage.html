<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign In</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<link th:href="@{}" rel="stylesheet">-->
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous"
        >
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        >
    </head>
    <body>
        <header></header>
        <main>
            <section>
                <div class="col-8 col-lg-6 border-none mx-auto" style="margin-top: 5rem;">
                    <div
                            class="col-12 card-body d-flex justify-content-center align-items-center"
                            style="height: 50vh;background-color: rgb(223, 220, 219);border-radius: 5px;"
                    >
                        <form th:method="POST" th:action="@{/login}">
                            <div>
                                <span class="mx-auto border" style="margin-top: 1rem;">
                                    <img src="/imgs/logo-icon.png" width="80px" height="80px" style="border-radius: 50%;"/>
                                </span>
                                <h4
                                    style="font-size: 18px;margin-bottom: 2rem;"
                                    class="text-center"
                                >
                                    Meladen Properties ltd
                                </h4>
                                <span
                                        style="margin-bottom: 2rem;"
                                        class="grid d-flex row-cols-2 col-10 mx-auto"
                                >
                                    <label class="text-start" style="width: 150px">Email</label>
                                    <input
                                            name="username"
                                            id="username"
                                            placeholder="name@example.com"
                                            type="text"
                                            class="text-center"
                                            style="width: 200px;font-size: 16px;"
                                    />
                                </span>
                                <span
                                        class="grid d-flex row-cols-2 col-10 mx-auto"
                                        style="margin-top: 2rem;margin-bottom: 2rem;"
                                >
                                    <label class="text-start" style="width: 150px">Password</label>
                                    <input
                                            name="password"
                                            id="password"
                                            type="password"
                                            placeholder="Enter password"
                                            class="text-center"
                                            style="width: 200px;font-size: 16px;"
                                    />
                                    <i 
                                        class="bi bi-eye-slash-fill" 
                                        id="togglePassword" 
                                        style="margin-top: 1px;margin-left: -20px;font-size: 18px;color: rgba(68, 40, 12, 0.95);"
                                    ></i>
                                </span>
                                <div class="d-flex align-items-end justify-content-end">
                                    <input type="submit" value="Sign In" class="btn btn-primary">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <script src="/js/index.js"></script>
        </main>
        <footer></footer>
    </body>
</html>
