### temporary configurations ###
temp.dbUrl=
temp.dbName=
temp.dbPass=
temp.mailName=
temp.mailPass=
temp.mailHost=
temp.apiKey=
temp.atName=

### jpa configurations ###
#spring.config.import=classpath:secCred.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${temp.dbUrl}
spring.datasource.username=${temp.dbName}
spring.datasource.password=${temp.dbPass}

# show sql queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# prevent table recreation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

### email configurations ###
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${temp.mailName}
spring.mail.password=${temp.mailPass}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
email.host=${temp.mailHost}

API_KEY=${temp.apiKey}
USER_NAME=${temp.atName}

### enable debugging ###
#logging.level.root=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.web=DEBUG
#logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.security=DEBUG

spring.main.allow-circular-references:true
spring.resources.add-mappings=true